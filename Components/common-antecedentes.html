<!-- 
  Componente: Antecedentes Clínicos Comunes
  Descripción: Contiene subsecciones que son iguales para todas las especialidades,
  como los antecedentes heredo-familiares.
-->
<h3 class="subsection-title">2.1 Antecedentes Heredo-familiares</h3>

<!-- Contenedor para Madre -->
<div class="p-4 border rounded-lg mb-4 bg-white">
    <p class="font-bold text-gray-700 mb-2">Madre</p>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
        <div class="form-group">
            <label class="form-label">¿Vive actualmente?</label>
            <select name="madre_vive" class="form-select" data-list="opciones_binarias"></select>
        </div>
        <div class="form-group">
            <label class="form-label">Si falleció, ¿fue por enf. listada?</label>
            <select name="madre_fallecio_causa" class="form-select" data-list="opciones_binarias"></select>
        </div>
        <div class="form-group md:col-span-2">
            <label class="form-label">Padecimientos Registrados (Historial)</label>
            <textarea data-history-for="madre_padecimientos" class="history-area bg-gray-100" readonly></textarea>
            <label class="form-label mt-2">Añadir Padecimiento (Consulta Actual)</label>
            <select name="madre_padecimientos" class="form-select" data-list="padecimientos_medicina"></select>
        </div>
        <!-- CAMPO SEPARADO 1 -->
        <div class="form-group md:col-span-2">
            <label class="form-label">Otra enfermedad</label>
            <textarea data-history-for="madre_otra_enfermedad" class="history-area bg-gray-100" readonly></textarea>
            <input type="text" name="madre_otra_enfermedad" class="form-input mt-1" placeholder="Ingrese otra enfermedad...">
        </div>
        <!-- CAMPO SEPARADO 2 -->
        <div class="form-group md:col-span-2">
            <label class="form-label">Especificar causa de muerte</label>
            <textarea data-history-for="madre_causa_muerte" class="history-area bg-gray-100" readonly></textarea>
            <input type="text" name="madre_causa_muerte" class="form-input mt-1" placeholder="Ingrese causa de muerte...">
        </div>
    </div>
</div>
