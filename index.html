<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expediente Clínico - Sansce</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-title: #5ac4c6;
            --color-subtitle: #b7e1cd;
            --color-text: #000000;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8fafc;
            color: var(--color-text);
        }
        .hub-button {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 1.5rem; background-color: white; border: 1px solid #e5e7eb;
            border-radius: 1rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            text-align: center; color: #374151; font-weight: 600; transition: all 0.3s ease-in-out;
            cursor: pointer;
        }
        .hub-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            border-color: var(--color-title);
        }
        .hub-button img { width: 3.5rem; height: 3.5rem; margin-bottom: 1rem; object-fit: contain; }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 0.75rem;
            background-color: #f3f4f6;
            border-radius: 0.5rem;
        }
        .section-title {
            color: var(--color-title);
            font-weight: bold;
            font-size: 1.25rem; /* 20px */
        }
        .section-content {
            padding-top: 1.5rem;
            display: block;
        }
        .section-content.hidden {
            display: none;
        }
        .subsection-title {
            color: #4a5568; /* Un color más oscuro para subtítulos */
            font-weight: bold;
            font-size: 1.125rem; /* 18px */
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }
        .form-input, .form-select, .form-textarea {
            @apply w-full p-2 border border-gray-300 rounded-md bg-white shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-transparent transition;
        }
        .form-label { @apply font-semibold text-gray-700 text-sm mb-1 block; }
        .form-data { @apply mt-1 block p-2 border border-transparent bg-gray-50 rounded-md; min-height: 2.5rem; }
        .form-group { @apply mb-4; }
        
        /* Estilos para el historial */
        .history-area {
            @apply w-full p-2 border border-dashed border-gray-200 rounded-md bg-gray-50 text-xs text-gray-600 mb-2;
            min-height: 50px;
            font-family: monospace;
        }


        /* Notificación Toast */
        #notification-toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        #notification-toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        #notification-toast.success { background-color: #28a745; }
        #notification-toast.error { background-color: #dc3545; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="bg-white shadow-md sticky top-0 z-20">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <img src="https://i.imgur.com/lOVHzNY.jpeg" alt="Logotipo de SANSCE" class="h-12">
            <h1 class="hidden md:block text-xl font-bold text-gray-700">Expediente Clínico</h1>
            <div class="text-sm text-right text-gray-600 font-semibold">
                <p>CLI-FR-01</p>
                <p>Ed. 0</p>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-4">
        
        <div id="view-hub" class="flex flex-col flex-grow">
             <div class="w-full max-w-4xl mx-auto p-4 sm:p-8 flex-grow flex flex-col justify-center">
                <h2 class="text-2xl sm:text-3xl font-bold text-center mb-8 text-gray-800">Áreas Clínicas</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 sm:gap-8">
                    <div data-view="medicina" class="hub-button">
                        <img src="https://i.imgur.com/89rRCYY.png" alt="Icono de estetoscopio">
                        <span>Medicina</span>
                    </div>
                    <div class="hub-button opacity-50 cursor-not-allowed" title="Próximamente">
                        <img src="https://i.imgur.com/PSVahTu.png" alt="Icono de la letra psi">
                        <span>Psicología</span>
                    </div>
                    <div class="hub-button opacity-50 cursor-not-allowed" title="Próximamente">
                        <img src="https://i.imgur.com/KSk7YEr.png" alt="Icono de figura humana">
                        <span>Fisioterapia</span>
                    </div>
                    <div class="hub-button opacity-50 cursor-not-allowed" title="Próximamente">
                        <img src="https://i.imgur.com/h6NrGSk.png" alt="Icono de manzana">
                        <span>Nutrición</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-clinical-record" class="hidden">
            </div>

    </main>
    
    <footer class="bg-white text-gray-700 text-sm p-4 text-center border-t">
        <p>&copy; 2024 Sansce. Todos los derechos reservados.</p>
        <div id="professional-footer" class="hidden mt-2">
            <span id="prof-name"></span> | Cédula: <span id="prof-cedula"></span>
        </div>
    </footer>

    <div id="notification-toast"></div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DEFINICIÓN DE VISTAS Y ESTADO GLOBAL ---
        const views = {
            hub: document.getElementById('view-hub'),
            clinicalRecord: document.getElementById('view-clinical-record')
        };
        const professionalFooter = document.getElementById('professional-footer');
        const profNameEl = document.getElementById('prof-name');
        const profCedulaEl = document.getElementById('prof-cedula');
        
        const professionalInfo = {
            medicina: { nombre: 'Dra. Alejandra Méndez Pérez', cedula: '5052492' },
        };

        let currentPatientId = null; // Guardará el ID del paciente actual
        let currentSpecialty = null; // Guardará la especialidad actual
        
        const baseUrl = window.location.hostname === 'localhost' ? 'http://localhost:8888' : '';

        // --- NAVEGACIÓN ENTRE VISTAS ---
        function showView(viewName) {
            Object.values(views).forEach(view => view.classList.add('hidden'));
            if (views[viewName]) {
                views[viewName].classList.remove('hidden');
            }
            professionalFooter.classList.toggle('hidden', viewName === 'hub');
        }

        document.querySelectorAll('.hub-button[data-view]').forEach(button => {
            button.addEventListener('click', (e) => {
                const area = e.currentTarget.dataset.view;
                currentSpecialty = area;
                profNameEl.textContent = professionalInfo[area].nombre;
                profCedulaEl.textContent = professionalInfo[area].cedula;
                views.clinicalRecord.innerHTML = renderClinicalViewHTML(area);
                if (area === 'medicina') {
                    renderChronicDiseases(); 
                }
                attachEventListeners(area);
                loadDropdowns();
                showView('clinicalRecord');
            });
        });

        // --- LÓGICA DE LA API (NETLIFY FUNCTIONS) ---
        async function findPatient(patientId) {
            const searchButton = document.getElementById('search-patient-btn');
            const searchInput = document.getElementById('patient-search-input');
            const originalButtonText = searchButton.innerHTML;
            searchButton.innerHTML = '<span class="animate-spin h-5 w-5 border-b-2 border-white rounded-full inline-block"></span>';
            searchButton.disabled = true;
            searchInput.disabled = true;

            try {
                const response = await fetch(`${baseUrl}/.netlify/functions/get-patient-data?id=${patientId}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `Error ${response.status}`);
                }
                const patientFullData = await response.json();
                populateForm(patientFullData);
                populateChronicDiseaseHistory(patientFullData.history);
                showNotification('Paciente cargado exitosamente.', 'success');
            } catch (error) {
                console.error('Error al buscar paciente:', error);
                showNotification(`Error: ${error.message}`, 'error');
                clearForm();
            } finally {
                searchButton.innerHTML = "Buscar";
                searchButton.disabled = false;
                searchInput.disabled = false;
            }
        }

        async function loadDropdowns() {
            try {
                const response = await fetch(`${baseUrl}/.netlify/functions/get-dropdown-lists`);
                if (!response.ok) throw new Error('No se pudieron cargar las listas.');
                
                const lists = await response.json();
                
                for (const listName in lists) {
                    const selectElements = document.querySelectorAll(`select[data-list="${listName}"]`);
                    selectElements.forEach(select => {
                        const options = lists[listName];
                        select.innerHTML = '<option value="">Seleccione...</option>';
                        options.forEach(option => {
                            select.innerHTML += `<option value="${option}">${option}</option>`;
                        });
                    });
                }
            } catch (error) {
                console.error('Error al cargar listas desplegables:', error);
                showNotification(error.message, 'error');
            }
        }

        async function saveConsultation() {
            if (!currentPatientId) {
                showNotification('Primero debe buscar y cargar un paciente.', 'error');
                return;
            }

            const saveButton = document.getElementById('save-patient-btn');
            const originalButtonText = saveButton.innerHTML;
            saveButton.innerHTML = 'Guardando...';
            saveButton.disabled = true;

            try {
                const form = document.getElementById('clinical-record-form');
                const formData = new FormData(form);
                const dataToSave = {};
                for (let [key, value] of formData.entries()) {
                    const element = document.getElementById(key);
                    if (element && element.type === 'checkbox') {
                         dataToSave[key] = element.checked ? 'Sí' : 'No';
                    } else {
                        dataToSave[key] = value;
                    }
                }
                form.querySelectorAll('input[type="checkbox"]:not(:checked)').forEach(cb => {
                    dataToSave[cb.name] = 'No';
                });


                const payload = {
                    patientId: currentPatientId,
                    specialty: currentSpecialty,
                    professionalId: professionalInfo[currentSpecialty].cedula,
                    formData: dataToSave
                };

                const response = await fetch(`${baseUrl}/.netlify/functions/save-patient-data`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `Error ${response.status}`);
                }

                const result = await response.json();
                showNotification(result.message, 'success');
                clearForm();

            } catch (error) {
                console.error('Error al guardar consulta:', error);
                showNotification(`Error al guardar: ${error.message}`, 'error');
            } finally {
                saveButton.innerHTML = originalButtonText;
                saveButton.disabled = false;
            }
        }
        
        // --- MANEJO DEL FORMULARIO ---
        function populateForm(data) {
            clearForm();

            if (!data || !data.demographics) {
                console.error("Datos recibidos no tienen la estructura esperada:", data);
                showNotification("Error: Respuesta inesperada del servidor.", "error");
                currentPatientId = null;
                return;
            }
            
            currentPatientId = data.demographics.id;

            // 1. Poblar datos demográficos
            const demographics = data.demographics;
            for (const key in demographics) {
                const element = document.getElementById(key);
                if (element) {
                    if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA' || element.tagName === 'SELECT') {
                        element.value = demographics[key];
                    } else {
                        element.textContent = demographics[key];
                    }
                }
            }
            
            // 2. Poblar historial y el valor más reciente para campos normales
            const history = data.history || [];
            
            // Poblar áreas de historial de texto
            const historyFields = document.querySelectorAll('[data-history-for]');
            historyFields.forEach(historyArea => {
                const fieldName = historyArea.dataset.historyFor;
                let historyContent = '';
                history.forEach(consult => {
                    if (consult.data[fieldName]) {
                        const consultDate = new Date(consult.date).toLocaleDateString('es-MX');
                        historyContent += `${consultDate}: ${consult.data[fieldName]}\n`;
                    }
                });
                historyArea.value = historyContent || 'Sin historial registrado.';
            });

            // Poblar el valor más reciente en los campos editables
            const latestValues = {};
            history.forEach(consult => {
                Object.assign(latestValues, consult.data);
            });
            
            for(const field in latestValues){
                const inputElement = document.getElementById(field) || document.querySelector(`[name="${field}"]`);
                if(inputElement){
                    if(inputElement.type === 'checkbox'){
                        inputElement.checked = latestValues[field] === 'Sí';
                        // Disparar evento para mostrar/ocultar detalles si es un checkbox de enfermedad
                        if (inputElement.classList.contains('disease-checkbox')) {
                            inputElement.dispatchEvent(new Event('change'));
                        }
                    } else {
                        inputElement.value = latestValues[field];
                    }
                }
            }
        }

        function clearForm() {
            const form = document.getElementById('clinical-record-form');
            if (form) {
                form.reset();
                form.querySelectorAll('span[id], input[readonly], textarea[readonly]').forEach(el => {
                    if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') el.value = '';
                    else el.textContent = '';
                });
                 document.querySelectorAll('.disease-details').forEach(detail => detail.classList.add('hidden'));
                document.getElementById('patient-search-input').value = '';
                 const historySummary = document.getElementById('chronic-diseases-history-summary');
                if (historySummary) {
                    historySummary.innerHTML = '<p class="text-gray-500">Busque un paciente para ver su historial.</p>';
                }

                currentPatientId = null;
            }
        }

        // --- LÓGICA PARA LA SECCIÓN 2.2: ENFERMEDADES CRÓNICAS ---
        const systemsData = [
            { id: 'cardio', name: 'Sistema Cardiovascular', diseases: [ {id: 'hta', name: 'Hipertensión arterial'}, {id: 'ic', name: 'Insuficiencia cardiaca'}, {id: 'ivp', name: 'Insuficiencia venosa periférica'}, {id: 'valvulo', name: 'Valvulopatías'}, {id: 'cardio_otros', name: 'Otras', hasInput: true} ] },
            { id: 'resp', name: 'Sistema Respiratorio', diseases: [ {id: 'asma', name: 'Asma'}, {id: 'epoc', name: 'EPOC'}, {id: 'resp_otros', name: 'Otras', hasInput: true} ] },
            { id: 'digest', name: 'Sistema Digestivo', diseases: [ {id: 'reflujo', name: 'Enfermedad por Reflujo'}, {id: 'acidopep', name: 'Enfermedad ácido-péptica'}, {id: 'sii', name: 'Síndrome de intestino irritable'}, {id: 'digest_otros', name: 'Otras', hasInput: true} ] },
            { id: 'metab', name: 'Metabólicas', diseases: [ {id: 'diabetes', name: 'Diabetes'}, {id: 'dislip', name: 'Dislipidemia'}, {id: 'hipertri', name: 'Hipertrigliceridemia'}, {id: 'hipercol', name: 'Hipercolesterolemia'}, {id: 'peso', name: 'Problemas de peso'}, {id: 'metab_otros', name: 'Otras', hasInput: true} ] },
            { id: 'musculo', name: 'Sistema Musculoesquelético', diseases: [ {id: 'osteoart', name: 'Osteoartritis'}, {id: 'osteopor', name: 'Osteoporosis'}, {id: 'dolorcro', name: 'Dolor crónico'}, {id: 'musculo_otros', name: 'Otras', hasInput: true} ] },
            { id: 'genito', name: 'Sistema Genitourinario', diseases: [ {id: 'genito_esp', name: 'Especificar', hasInput: true} ] },
            { id: 'neuro', name: 'Sistema Neurológico', diseases: [ {id: 'psiquia', name: 'Psiquiátricas', isQuestionnaire: true} ] },
            { id: 'otras_enf', name: 'Otras', diseases: [ {id: 'tumores', name: 'Tumores o cáncer'}, {id: 'dermat', name: 'Dermatológicas'}, {id: 'dental', name: 'Problemas dentales', hasInput: true}, {id: 'opticos', name: 'Problemas ópticos', hasInput: true}, {id: 'auditivos', name: 'Problemas auditivos', hasInput: true}, {id: 'atopias', name: 'Atopias ambientales y a alimentos', hasInput: true}, {id: 'hiperuri', name: 'Hiperuricemia'} ] }
        ];

        function renderChronicDiseases() {
            const container = document.getElementById('chronic-diseases-container');
            if (!container) return;

            let html = '';
            systemsData.forEach(system => {
                html += `
                    <div class="border rounded-lg bg-gray-50">
                        <div class="p-3 cursor-pointer flex justify-between items-center system-header" data-target="system-${system.id}">
                            <span class="font-semibold text-gray-800">${system.name}</span>
                            <svg class="w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                        <div id="system-${system.id}" class="px-4 pb-4 border-t border-gray-200 hidden">
                `;
                system.diseases.forEach(disease => {
                    const detailId = `detail-${disease.id}`;
                    html += `
                        <div class="mt-4">
                            <label class="flex items-center space-x-3">
                                <input type="checkbox" id="${disease.id}_checkbox" name="${disease.id}_checkbox" class="form-checkbox h-5 w-5 text-blue-600 rounded disease-checkbox" data-target="${detailId}">
                                <span class="text-gray-700">${disease.name}</span>
                                ${disease.hasInput ? `<input type="text" name="${disease.id}_especificar" id="${disease.id}_especificar" class="form-input ml-2 flex-grow" placeholder="Especificar...">` : ''}
                            </label>
                            ${disease.isQuestionnaire ? renderQuestionnaires(detailId) : renderDiseaseDetails(detailId, disease.id)}
                        </div>
                    `;
                });
                html += `</div></div>`;
            });
            container.innerHTML = html;
        }

        function renderDiseaseDetails(detailId, diseaseId) {
            return `
                <div id="${detailId}" class="disease-details hidden mt-2 ml-8 p-3 bg-white border rounded-md grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                    <div class="form-group"><label for="${diseaseId}_edad_dx" class="form-label text-xs">Edad/Año Dx:</label><input type="text" id="${diseaseId}_edad_dx" name="${diseaseId}_edad_dx" class="form-input"></div>
                    <div class="form-group md:col-span-2 lg:col-span-3"><label for="${diseaseId}_tx_previo" class="form-label text-xs">Tratamientos previos:</label><input type="text" id="${diseaseId}_tx_previo" name="${diseaseId}_tx_previo" class="form-input"></div>
                    <div class="form-group md:col-span-2 lg:col-span-3"><label for="${diseaseId}_tx_actual" class="form-label text-xs">Tratamiento actual:</label><input type="text" id="${diseaseId}_tx_actual" name="${diseaseId}_tx_actual" class="form-input"></div>
                    <div class="form-group md:col-span-2 lg:col-span-3"><label for="${diseaseId}_evolucion" class="form-label text-xs">Evolución:</label><input type="text" id="${diseaseId}_evolucion" name="${diseaseId}_evolucion" class="form-input"></div>
                    <div class="form-group md:col-span-2 lg:col-span-3"><label for="${diseaseId}_complicaciones" class="form-label text-xs">Complicaciones:</label><input type="text" id="${diseaseId}_complicaciones" name="${diseaseId}_complicaciones" class="form-input"></div>
                </div>
            `;
        }
        
        function renderQuestionnaires(detailId) {
            // Se genera el HTML para los 3 cuestionarios
            return `<div id="${detailId}" class="disease-details hidden mt-2 ml-8 p-4 bg-white border rounded-md space-y-6">
                        ${renderSingleQuestionnaire('gad7', 'GAD-7 Angustia', ['sentirse solo, ansioso o muy tenso', 'ser incapaz de dejar de preocuparse', 'preocuparse demasiado por diversas cuestiones', 'tener problemas para relajarse', 'estar tan inquieto que le resulta difícil quedarse sentado', 'enfadarse o irritarse con facilidad', 'sentir miedo que algo terrible pueda ocurrir'])}
                        ${renderSingleQuestionnaire('phq9', 'PHQ-9 Depresión', ['sentir poco interés o alegría por hacer las cosas', 'sensación de estar decaído, deprimido o desesperanzado', 'sentir cansancio o sensación de tener poca energía', 'tener poco apetito o comer demasiado', 'sentirse mal consigo mismo; sentir que es un fracaso', 'tener problemas para concentrarse en algo', 'moverse o hablar tan despacio que los demás lo notan, o lo contrario', 'pensar en querer hacerse daño de algún modo', 'problemas para quedarse dormido, seguir durmiendo o dormir demasiado'])}
                        ${renderYesavageQuestionnaire()}
                    </div>`;
        }

        function renderSingleQuestionnaire(idPrefix, title, questions) {
            let qHtml = `<div class="p-4 border rounded-lg"><h4 class="font-bold text-center mb-4">${title}</h4>`;
            questions.forEach((q, index) => {
                qHtml += `<div class="form-group"><label for="${idPrefix}_q${index}" class="form-label">${index + 1}. ¿Qué tan frecuentemente tiende a ${q}?</label><select id="${idPrefix}_q${index}" name="${idPrefix}_q${index}" data-list="opciones_frecuencia" class="form-select questionnaire-select" data-questionnaire="${idPrefix}"></select></div>`;
            });
            qHtml += `<div class="mt-4 text-right font-bold">Puntuación: <span id="${idPrefix}_score">0</span></div></div>`;
            return qHtml;
        }

        function renderYesavageQuestionnaire() {
            const questions = [
                {id: 'gds1', text: '¿Está usted satisfecho con su vida?', scoreOn: 'No'},
                {id: 'gds2', text: '¿Ha abandonado muchas veces sus actividades e intereses?', scoreOn: 'Sí'},
                {id: 'gds3', text: '¿Siente que su vida está vacía?', scoreOn: 'Sí'},
                {id: 'gds4', text: '¿Se encuentra con frecuencia aburrido?', scoreOn: 'Sí'},
                {id: 'gds5', text: '¿Está alegre y de buen humor la mayor parte del tiempo?', scoreOn: 'No'},
                {id: 'gds6', text: '¿Teme que le vaya a suceder algo malo?', scoreOn: 'Sí'},
                {id: 'gds7', text: '¿Se siente feliz la mayor parte del tiempo?', scoreOn: 'No'},
                {id: 'gds8', text: '¿Se siente con frecuencia desamparado, que no vale nada o desvalido?', scoreOn: 'Sí'},
                {id: 'gds9', text: '¿Prefiere quedarse en casa más que salir fuera y hacer cosas nuevas?', scoreOn: 'Sí'},
                {id: 'gds10', text: '¿Siente que tiene más problemas con la memoria que la mayoría?', scoreOn: 'Sí'},
                {id: 'gds11', text: '¿Piensa usted que es maravilloso estar vivo ahora?', scoreOn: 'No'},
                {id: 'gds12', text: '¿Se siente inutil o despreciable en su situación actual?', scoreOn: 'Sí'},
                {id: 'gds13', text: '¿Se siente usted lleno de energía?', scoreOn: 'No'},
                {id: 'gds14', text: '¿Se encuentra usted sin esperanza ante su situación?', scoreOn: 'Sí'},
                {id: 'gds15', text: '¿Piensa que la mayoría de la gente está mejor que usted?', scoreOn: 'Sí'},
            ];
            let qHtml = `<div class="p-4 border rounded-lg"><h4 class="font-bold text-center mb-4">GDS-15 Depresión (Adultos Mayores)</h4>`;
            questions.forEach((q, index) => {
                qHtml += `<div class="form-group"><label for="${q.id}" class="form-label">${index + 1}. ${q.text}</label><select id="${q.id}" name="${q.id}" data-list="opciones_binarias" class="form-select questionnaire-select" data-questionnaire="gds" data-score-on="${q.scoreOn}"></select></div>`;
            });
            qHtml += `<div class="mt-4 text-right font-bold">Puntuación: <span id="gds_score">0</span></div></div>`;
            return qHtml;
        }

        function calculateScores(questionnaireId) {
            let totalScore = 0;
            if (questionnaireId === 'gds') {
                const selects = document.querySelectorAll(`[data-questionnaire="gds"]`);
                selects.forEach(select => {
                    const scoreOn = select.dataset.scoreOn;
                    if (select.value === scoreOn) {
                        totalScore += 1;
                    }
                });
            } else { // GAD-7 y PHQ-9
                const valueMap = {'Nunca': 0, 'Varios días': 1, 'Más de la mitad de los días': 2, 'Todos los días': 3};
                const selects = document.querySelectorAll(`[data-questionnaire="${questionnaireId}"]`);
                selects.forEach(select => {
                    totalScore += valueMap[select.value] || 0;
                });
            }
            document.getElementById(`${questionnaireId}_score`).textContent = totalScore;
        }

        function populateChronicDiseaseHistory(history) {
            const summaryContainer = document.getElementById('chronic-diseases-history-summary');
            if (!summaryContainer) return;

            const diagnosedDiseases = new Map();

            // Iterar sobre el historial para encontrar la última información de cada enfermedad diagnosticada
            history.forEach(consult => {
                systemsData.forEach(system => {
                    system.diseases.forEach(disease => {
                        const checkboxName = `${disease.id}_checkbox`;
                        if (consult.data[checkboxName] === 'Sí') {
                            const diseaseInfo = { name: disease.name, date: new Date(consult.date).toLocaleDateString('es-MX') };
                            // Recoger los detalles de la enfermedad de esa consulta
                            diseaseInfo.details = {
                                edad_dx: consult.data[`${disease.id}_edad_dx`] || 'N/A',
                                tx_previo: consult.data[`${disease.id}_tx_previo`] || 'N/A',
                                tx_actual: consult.data[`${disease.id}_tx_actual`] || 'N/A',
                                evolucion: consult.data[`${disease.id}_evolucion`] || 'N/A',
                                complicaciones: consult.data[`${disease.id}_complicaciones`] || 'N/A',
                            };
                            if (consult.data[`${disease.id}_especificar`]) {
                                diseaseInfo.name += `: ${consult.data[`${disease.id}_especificar`]}`;
                            }
                            diagnosedDiseases.set(disease.id, diseaseInfo);
                        }
                    });
                });
            });

            if (diagnosedDiseases.size === 0) {
                summaryContainer.innerHTML = '<p class="text-gray-500">No hay historial de enfermedades crónicas.</p>';
                return;
            }

            let summaryHtml = '<ul class="space-y-3">';
            diagnosedDiseases.forEach(disease => {
                summaryHtml += `
                    <li class="p-3 bg-white rounded-md border">
                        <p class="font-bold text-gray-800">${disease.name}</p>
                        <p class="text-xs text-gray-500">Último registro: ${disease.date}</p>
                        <table class="mt-2 w-full text-xs text-left">
                            <tr><th class="pr-2 font-semibold">Edad/Año Dx:</th><td>${disease.details.edad_dx}</td></tr>
                            <tr><th class="pr-2 font-semibold">Tx. Actual:</th><td>${disease.details.tx_actual}</td></tr>
                            <tr><th class="pr-2 font-semibold">Evolución:</th><td>${disease.details.evolucion}</td></tr>
                        </table>
                    </li>
                `;
            });
            summaryHtml += '</ul>';
            summaryContainer.innerHTML = summaryHtml;
        }


        // --- MANEJO DE EVENTOS ---
        function attachEventListeners(area) {
            document.getElementById('btn-back-to-hub').addEventListener('click', () => showView('hub'));
            
            document.getElementById('search-patient-btn').addEventListener('click', () => {
                const patientId = document.getElementById('patient-search-input').value;
                if (patientId) findPatient(patientId);
                else showNotification('Por favor, ingrese un ID de paciente.', 'error');
            });

            document.getElementById('save-patient-btn').addEventListener('click', saveConsultation);

            document.querySelectorAll('.section-header').forEach(header => {
                header.addEventListener('click', () => {
                    const content = header.nextElementSibling;
                    const icon = header.querySelector('svg');
                    content.classList.toggle('hidden');
                    icon.classList.toggle('rotate-180');
                });
            });
            
            // Listeners para la sección 2.2 que se añaden después de renderizar
            document.querySelectorAll('.system-header').forEach(header => {
                header.addEventListener('click', () => {
                    const targetId = header.dataset.target;
                    const content = document.getElementById(targetId);
                    const icon = header.querySelector('svg');
                    content.classList.toggle('hidden');
                    icon.classList.toggle('rotate-180');
                });
            });

            document.querySelectorAll('.disease-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    const targetId = e.target.dataset.target;
                    const content = document.getElementById(targetId);
                    content.classList.toggle('hidden', !e.target.checked);
                });
            });

            document.querySelectorAll('.questionnaire-select').forEach(select => {
                select.addEventListener('change', (e) => {
                    calculateScores(e.target.dataset.questionnaire);
                });
            });
        }
        
        // --- INICIO DE LA APLICACIÓN ---
        showView('hub');
    });
    </script>
