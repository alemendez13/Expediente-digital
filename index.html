<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expediente Clínico - Sansce</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-title: #5ac4c6;
            --color-subtitle: #b7e1cd;
            --color-text: #000000;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8fafc;
            color: var(--color-text);
        }
        .hub-button {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 1.5rem; background-color: white; border: 1px solid #e5e7eb;
            border-radius: 1rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            text-align: center; color: #374151; font-weight: 600; transition: all 0.3s ease-in-out;
            cursor: pointer;
        }
        .hub-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            border-color: var(--color-title);
        }
        .hub-button img { width: 3.5rem; height: 3.5rem; margin-bottom: 1rem; object-fit: contain; }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 0.75rem;
            background-color: #f3f4f6;
            border-radius: 0.5rem;
        }
        .section-title {
            color: var(--color-title);
            font-weight: bold;
            font-size: 1.25rem; /* 20px */
        }
        .section-content {
            padding-top: 1.5rem;
            display: block;
        }
        .section-content.hidden {
            display: none;
        }
        .subsection-title {
            color: #4a5568; /* Un color más oscuro para subtítulos */
            font-weight: bold;
            font-size: 1.125rem; /* 18px */
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }
        .form-input, .form-select, .form-textarea {
            @apply w-full p-2 border border-gray-300 rounded-md bg-white shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-transparent transition;
        }
        .form-label { @apply font-semibold text-gray-700 text-sm mb-1 block; }
        .form-data { @apply mt-1 block p-2 border border-transparent bg-gray-50 rounded-md; min-height: 2.5rem; }
        .form-group { @apply mb-4; }
        
        .history-area {
            @apply w-full p-2 border border-dashed border-gray-200 rounded-md bg-gray-50 text-xs text-gray-600 mb-2;
            min-height: 50px;
            font-family: monospace;
        }

        #notification-toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        #notification-toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        #notification-toast.success { background-color: #28a745; }
        #notification-toast.error { background-color: #dc3545; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="bg-white shadow-md sticky top-0 z-20">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <img src="https://i.imgur.com/lOVHzNY.jpeg" alt="Logotipo de SANSCE" class="h-12">
            <h1 class="hidden md:block text-xl font-bold text-gray-700">Expediente Clínico</h1>
            <div class="text-sm text-right text-gray-600 font-semibold">
                <p>CLI-FR-01</p>
                <p>Ed. 0</p>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-4">
        
        <div id="view-hub" class="flex flex-col flex-grow">
             <div class="w-full max-w-4xl mx-auto p-4 sm:p-8 flex-grow flex flex-col justify-center">
                <h2 class="text-2xl sm:text-3xl font-bold text-center mb-8 text-gray-800">Áreas Clínicas</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 sm:gap-8">
                    <div data-view="medicina" class="hub-button">
                        <img src="https://i.imgur.com/89rRCYY.png" alt="Icono de estetoscopio">
                        <span>Medicina</span>
                    </div>
                    <div class="hub-button opacity-50 cursor-not-allowed" title="Próximamente">
                        <img src="https://i.imgur.com/PSVahTu.png" alt="Icono de la letra psi">
                        <span>Psicología</span>
                    </div>
                    <div class="hub-button opacity-50 cursor-not-allowed" title="Próximamente">
                        <img src="https://i.imgur.com/KSk7YEr.png" alt="Icono de figura humana">
                        <span>Fisioterapia</span>
                    </div>
                    <div class="hub-button opacity-50 cursor-not-allowed" title="Próximamente">
                        <img src="https://i.imgur.com/h6NrGSk.png" alt="Icono de manzana">
                        <span>Nutrición</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-clinical-record" class="hidden"></div>

    </main>
    
    <footer class="bg-white text-gray-700 text-sm p-4 text-center border-t">
        <p>&copy; 2024 Sansce. Todos los derechos reservados.</p>
        <div id="professional-footer" class="hidden mt-2">
            <span id="prof-name"></span> | Cédula: <span id="prof-cedula"></span>
        </div>
    </footer>

    <div id="notification-toast"></div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const views = { hub: document.getElementById('view-hub'), clinicalRecord: document.getElementById('view-clinical-record') };
        const professionalFooter = document.getElementById('professional-footer');
        const profNameEl = document.getElementById('prof-name');
        const profCedulaEl = document.getElementById('prof-cedula');
        
        const professionalInfo = { medicina: { nombre: 'Dra. Alejandra Méndez Pérez', cedula: '5052492' } };
        let currentPatientId = null; 
        let currentSpecialty = null; 
        const baseUrl = window.location.hostname === 'localhost' ? 'http://localhost:8888' : '';

            Object.values(views).forEach(view => view.classList.add('hidden'));
            if (views[viewName]) views[viewName].classList.remove('hidden');
            professionalFooter.classList.toggle('hidden', viewName === 'hub');
        }
        
        document.querySelectorAll('.hub-button[data-view]').forEach(button => {
            button.addEventListener('click', (e) => {
                const area = e.currentTarget.dataset.view;
                currentSpecialty = area;
                profNameEl.textContent = professionalInfo[area].nombre;
                profCedulaEl.textContent = professionalInfo[area].cedula;
                views.clinicalRecord.innerHTML = renderClinicalViewHTML(area);
                attachEventListeners(area);
                loadDropdowns();
                showView('clinicalRecord');
            });
        });

        async function loadDropdowns() { /* ... (sin cambios) ... */ }
        async function saveConsultation() { /* ... (sin cambios) ... */ }
        function populateForm(data) { /* ... (sin cambios) ... */ }
        function clearForm() { /* ... (sin cambios) ... */ }
        
        function attachEventListeners(area) {
            document.getElementById('btn-back-to-hub')?.addEventListener('click', () => showView('hub'));
            document.getElementById('search-patient-btn')?.addEventListener('click', () => {
                const patientId = document.getElementById('patient-search-input').value;
                if (patientId) findPatient(patientId);
                else showNotification('Por favor, ingrese un ID de paciente.', 'error');
            });
            document.getElementById('save-patient-btn')?.addEventListener('click', saveConsultation);
            document.querySelectorAll('.section-header').forEach(header => {
                header.addEventListener('click', () => {
                    const content = header.nextElementSibling;
                    const icon = header.querySelector('svg');
                    content.classList.toggle('hidden');
                    icon.classList.toggle('rotate-180');
                });
            });
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
                });
            });
        }
        
        function renderClinicalViewHTML(area) {
            // Este es el HTML de la versión estable con la sección 2.1 completa
            return `
                <div class="flex flex-col lg:flex-row gap-8">

                        <div class="bg-white p-4 rounded-lg shadow-md sticky top-24">
                            <h3 class="font-bold text-lg mb-4">Secciones</h3>
                            <ul class="space-y-2 text-sm">
                                <li><a href="#section-1" class="text-gray-700 hover:text-blue-600 font-semibold">1. Ficha de Identificación</a></li>
                                <li><a href="#section-2" class="text-gray-700 hover:text-blue-600 font-semibold">2. Antecedentes Clínicos</a></li>
                                </ul>
                            <button id="btn-back-to-hub" class="mt-8 w-full px-4 py-2 bg-gray-200 text-gray-800 font-semibold rounded-md hover:bg-gray-300 transition">Volver a Áreas</button>
                        </div>
                    </aside>
                    <main class="w-full lg:w-3/4">
                        <form id="clinical-record-form" onsubmit="return false;">
                            <section id="section-1" class="bg-white p-6 rounded-lg shadow-md mb-8">
                                <div class="section-header">
                                    <h2 class="section-title">1. Ficha de Identificación</h2>
                                    <svg class="w-6 h-6 transform transition-transform rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                </div>
                                <div class="section-content grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">

                                        <div class="flex-grow"><label for="patient-search-input" class="form-label">Buscar por ID de Paciente:</label><input type="text" id="patient-search-input" class="form-input" placeholder="Ej. SAN-0001"></div>

                                    </div>
                                    <div class="form-group"><label class="form-label">Fecha de consulta:</label><input type="text" value="${new Date().toLocaleDateString('es-MX')}" class="form-input" readonly></div>
                                    <div class="form-group md:col-span-3"><label for="nombre" class="form-label">Nombre del paciente:</label><input type="text" id="nombre" name="nombre" class="form-input font-bold" readonly></div>
                                    </div>
                            </section>
                            <section id="section-2" class="bg-white p-6 rounded-lg shadow-md mb-8">
                                <div class="section-header"><h2 class="section-title">2. Antecedentes Clínicos</h2><svg class="w-6 h-6 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div>
                                <div class="section-content hidden">
                                    <h3 class="subsection-title">2.1 Antecedentes Heredo-familiares</h3>
                                    <div class="p-4 border rounded-lg mb-4">
                                        <p class="font-bold text-gray-700 mb-2">Madre</p>
                                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                            <div class="form-group"><label class="form-label">¿Vive actualmente?</label><select name="madre_vive" class="form-select" data-list="opciones_binarias"></select></div>
                                            <div class="form-group"><label class="form-label">Padecimientos</label><textarea data-history-for="madre_padecimientos" class="history-area" readonly></textarea><select name="madre_padecimientos" class="form-select" data-list="padecimientos_medicina"></select></div>
                                            <div class="form-group"><label class="form-label">Otra enfermedad</label><input type="text" name="madre_otra_enf" class="form-input"></div>
                                        </div>
                                    </div>
                                    <div class="p-4 border rounded-lg mb-4">
                                        <p class="font-bold text-gray-700 mb-2">Padre</p>
                                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                            <div class="form-group"><label class="form-label">¿Vive actualmente?</label><select name="padre_vive" class="form-select" data-list="opciones_binarias"></select></div>
                                            <div class="form-group"><label class="form-label">Padecimientos</label><textarea data-history-for="padre_padecimientos" class="history-area" readonly></textarea><select name="padre_padecimientos" class="form-select" data-list="padecimientos_medicina"></select></div>
                                            <div class="form-group"><label class="form-label">Otra enfermedad</label><input type="text" name="padre_otra_enf" class="form-input"></div>
                                        </div>
                                    </div>
                                    <div class="p-4 border rounded-lg mb-4">
                                        <p class="font-bold text-gray-700 mb-2">Hermanos</p>
                                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                            <div class="form-group"><label class="form-label">No. Total</label><input type="number" name="hermanos_total" class="form-input"></div>
                                            <div class="form-group"><label class="form-label">Vivos</label><input type="number" name="hermanos_vivos" class="form-input"></div>

                                        </div>
                                    </div>
                                </div>
                            </section>
                            <div class="flex justify-end gap-4 mt-8">
                                <button type="button" id="print-btn" class="px-6 py-2 bg-gray-600 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 transition">Imprimir</button>
                                <button type="button" id="save-patient-btn" class="px-6 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition">Guardar Consulta</button>
                            </div>
                        </form>
                    </main>
                </div>
            `;
        }
        showView('hub');
    });
    </script>
</body>
</html>
